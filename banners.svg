<svg fill="none" viewBox="0 0 2000 200" width="2000" height="200" xmlns="http://www.w3.org/2000/svg">
  
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      
      <style>
        /* Global Reset */
        * {
          margin: 0;
          padding: 0;
          color: inherit;
          text-decoration: none;
          list-style: none;
          outline: none;
          box-sizing: border-box;
        }

        /* Body Styling */
        .body {
          --color-main: #13ffa3;
          --color-primary: #18563e;
          --color-secondary: #0afcff;
          --color-background: #0d1117;
          --color-link: #9efeea;
          --color-link-active: #44ffc5;

          height: 200px;
          width: 100%;
          text-transform: uppercase;
          display: flex;
          align-items: center;
          justify-content: center;
          background-image: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
          animation: border 5s linear infinite;
          background-size: 200% 200%;
          background-position: 0 0;
          border: 12px solid var(--color-background);
        }

        /* Container Styling */
        .container {
          background: var(--color-background);
          height: calc(100% - 24px); /* Adjusted for border thickness */
          width: calc(100% - 24px); /* Adjusted for border thickness */
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 10px;
        }

        /* Heading Styling */
        h1 {
          font-size: 4rem;
          font-weight: 800;
          font-family: "Open Sans", sans-serif;
          text-align: center;
        }

        /* Heading Links Styling */
        h1 a {
          display: block;
        }

        h1 a span {
          overflow: hidden;
          transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
          display: block;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) forwards;
        }

        h1 a span em {
          display: block;
        }

        h1 a span em:nth-child(1) {
          color: var(--color-main);
          margin-bottom: 10px;
        }

        h1 a span em:nth-child(2) {
          color: var(--color-primary);
          margin-bottom: 10px;
          animation-delay: 0.1s;
        }

        h1 a span em:nth-child(3) {
          color: var(--color-secondary);
          animation-delay: 0.2s;
        }

        @keyframes border {
          0% {
            background-position: 0 0;
          }
          20% {
            background-position: 100% 0;
          }
          40% {
            background-position: 100% 100%;
          }
          60% {
            background-position: 0 100%;
          }
          100% {
            background-position: 0 0;
          }
        }

        @keyframes intro {
          0%, 75% {
            transform: translateX(-100vw);
          }
          100% {
            transform: translateX(0);
          }
        }
      </style>

      <div class='body'>
        <div class='container'>
          <h1>
            <a href="https://github.com/Jevil36239">
              <span>
                <em>Jevil36239</em>
                <em>Jevil36239</em>
                <em>Jevil36239</em>
              </span>
            </a>
          </h1>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
