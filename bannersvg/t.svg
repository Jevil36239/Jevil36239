<svg xmlns="http://www.w3.org/2000/svg" width="450" height="120">
  <defs>
    <style>
      .bg { fill: #0d1117; stroke: #30363d; stroke-width: 1px; rx: 6; }
      .bar { fill: #161b22; path-shape: path('M6 1h438v20H6z'); } /* Fake title bar */
      .dots { fill: #ec5f5f; } .dots-y { fill: #e8bd4b; } .dots-g { fill: #5cc994; }
      .text { font-family: 'Courier New', Courier, monospace; font-size: 13px; fill: #c9d1d9; }
      .cmd { fill: #58a6ff; font-weight: bold; }
      .green { fill: #2ea043; }
      
      /* Animasi Cursor Berkedip */
      @keyframes blink { 50% { opacity: 0; } }
      .cursor { fill: #c9d1d9; animation: blink 1s step-end infinite; }
    </style>
  </defs>

  <rect width="448" height="118" x="1" y="1" class="bg" />
  
  <circle cx="20" cy="15" r="4" class="dots" />
  <circle cx="35" cy="15" r="4" class="dots-y" />
  <circle cx="50" cy="15" r="4" class="dots-g" />
  
  <text x="15" y="45" class="text">
    <tspan class="green">user@github:~$</tspan> <tspan class="cmd">cat about_me.log</tspan>
  </text>
  
  <text x="15" y="65" class="text">• Role: Pentester (Self-Taught, 3 Years)</text>
  <text x="15" y="82" class="text">• Origin: Started at age 14</text>
  <text x="15" y="99" class="text">• Status: Returned from hiatus <tspan class="green">[READY]</tspan></text>
  
  <rect x="15" y="105" width="8" height="2" class="cursor" />
</svg>
