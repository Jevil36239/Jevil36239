<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40">
  <defs>
    <style>
      .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 12px; fill: #fff; font-weight: 600; }
      .bg { fill: #0d1117; stroke: #30363d; stroke-width: 1px; rx: 6; }
      
      /* Animasi kedip (pulse) */
      @keyframes pulse {
        0% { opacity: 1; r: 3; }
        50% { opacity: 0.5; r: 5; }
        100% { opacity: 1; r: 3; }
      }
      .dot { fill: #2ea043; animation: pulse 2s infinite; }
      .ring { stroke: #2ea043; stroke-width: 1; fill: none; opacity: 0.5; animation: pulse 2s infinite ease-out; }
    </style>
  </defs>
  
  <rect width="158" height="38" x="1" y="1" class="bg" />
  
  <circle cx="20" cy="20" r="3" class="dot" />
  <circle cx="20" cy="20" r="6" class="ring" />
  
  <text x="35" y="24" class="text">System: Online</text>
</svg>
