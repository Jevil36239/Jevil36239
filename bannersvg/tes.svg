<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250" width="800" height="250">
  <defs>
    <solidColor id="skyBlue" solid-color="#87CEEB"/>
    <solidColor id="cloudWhite" solid-color="#FFFFFF"/>
    <solidColor id="cloudShadow" solid-color="#B0CCE0"/>

    <g id="pixelCloud1">
        <path fill="url(#cloudShadow)" transform="translate(5,5)"
        d="M30,60 h20 v-10 h10 v-10 h20 v10 h10 v-10 h10 v10 h10 v-20 h10 v-20 h-10 v-10 h-20 v10 h-20 v-10 h-30 v10 h-20 v10 h-20 v10 h-10 v10 h10 v10 Z M60,40 h10 v10 h-10 Z M90,30 h10 v10 h-10 Z M120,40 h10 v10 h-10 Z"/>
        <path fill="url(#cloudWhite)" 
        d="M30,60 h20 v-10 h10 v-10 h20 v10 h10 v-10 h10 v10 h10 v-20 h10 v-20 h-10 v-10 h-20 v10 h-20 v-10 h-30 v10 h-20 v10 h-20 v10 h-10 v10 h10 v10 Z M60,40 h10 v10 h-10 Z M90,30 h10 v10 h-10 Z M120,40 h10 v10 h-10 Z"/>
    </g>

    <g id="pixelCloud2">
        <path fill="url(#cloudShadow)" transform="translate(5,5)"
        d="M10,40 h20 v-10 h10 v10 h20 v-10 h20 v10 h10 v-20 h-10 v-10 h-20 v10 h-20 v-10 h-30 v10 h-10 v10 Z M40,30 h10 v10 h-10 Z M70,30 h10 v10 h-10 Z"/>
        <path fill="url(#cloudWhite)" 
        d="M10,40 h20 v-10 h10 v10 h20 v-10 h20 v10 h10 v-20 h-10 v-10 h-20 v10 h-20 v-10 h-30 v10 h-10 v10 Z M40,30 h10 v10 h-10 Z M70,30 h10 v10 h-10 Z"/>
    </g>

    <g id="pixelCloud3">
        <path fill="url(#cloudShadow)" transform="translate(5,5)"
        d="M20,30 h10 v-10 h10 v10 h20 v-10 h10 v-10 h-10 v-10 h-20 v10 h-10 v10 h-20 v10 h10 v10 Z M50,20 h10 v10 h-10 Z"/>
        <path fill="url(#cloudWhite)" 
        d="M20,30 h10 v-10 h10 v10 h20 v-10 h10 v-10 h-10 v-10 h-20 v10 h-10 v10 h-20 v10 h10 v10 Z M50,20 h10 v10 h-10 Z"/>
    </g>
  </defs>

  <rect width="100%" height="100%" fill="url(#skyBlue)"/>

  <use href="#pixelCloud1" x="250" y="80" transform="scale(1.2)"/>
  
  <use href="#pixelCloud2" x="-30" y="20"/>
  
  <use href="#pixelCloud2" x="650" y="10"/>
  
  <use href="#pixelCloud3" x="10" y="180"/>
  <use href="#pixelCloud3" x="150" y="200" transform="scale(0.8)"/>
  
  <use href="#pixelCloud1" x="600" y="150" transform="scale(0.9)"/>

</svg>
