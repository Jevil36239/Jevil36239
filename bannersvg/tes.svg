<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250" width="100%" height="auto" style="background-color: #87CEEB;">
  <defs>
    <solidColor id="pixel-white" solid-color="#ffffff"/>
    <solidColor id="pixel-shadow" solid-color="#b0cce0"/>

    <g id="cloud-large">
        <path fill="url(#pixel-shadow)" d="M20,60 h60 v10 h20 v-10 h20 v10 h20 v-20 h10 v-20 h-10 v-10 h-20 v10 h-20 v-10 h-30 v10 h-20 v10 h-20 v10 h-10 v10 Z M40,40 h10 v10 h-10 Z M70,30 h10 v10 h-10 Z M110,40 h10 v10 h-10 Z"/>
        <path fill="url(#pixel-white)" d="M20,50 h10 v-10 h20 v-10 h30 v10 h20 v-10 h20 v10 h10 v20 h-10 v10 h-20 v-10 h-20 v10 h-20 v-10 h-20 v10 h-20 v-10 Z M50,40 h10 v10 h-10 Z M80,30 h10 v10 h-10 Z M120,40 h10 v10 h-10 Z"/>
    </g>

    <g id="cloud-medium">
        <path fill="url(#pixel-shadow)" d="M10,40 h80 v10 h20 v-10 h10 v-20 h-10 v-10 h-30 v10 h-20 v-10 h-40 v10 h-10 v30 Z M30,30 h10 v10 h-10 Z M80,20 h10 v10 h-10 Z"/>
        <path fill="url(#pixel-white)" d="M10,30 h10 v-10 h40 v10 h20 v-10 h30 v10 h10 v20 h-10 v10 h-20 v-10 h-80 v-10 Z M40,30 h10 v10 h-10 Z M90,20 h10 v10 h-10 Z"/>
    </g>

     <g id="cloud-small">
        <path fill="url(#pixel-shadow)" d="M10,30 h40 v10 h10 v-10 h10 v-20 h-10 v-10 h-30 v10 h-10 v-10 h-10 v30 Z M30,20 h10 v10 h-10 Z"/>
        <path fill="url(#pixel-white)" d="M10,20 h10 v-10 h10 v10 h30 v10 h10 v20 h-10 v10 h-10 v-10 h-40 v-10 Z M40,20 h10 v10 h-10 Z"/>
    </g>

    <style>
      .scroll-layer-slow {
        animation: scrollAnimation 90s linear infinite;
      }
      .scroll-layer-fast {
        animation: scrollAnimation 45s linear infinite;
      }

      /* Animasi menggerakkan grup dari posisi 0 ke -800px (lebar viewport) */
      @keyframes scrollAnimation {
        0% { transform: translateX(0px); }
        100% { transform: translateX(-800px); }
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#87CEEB"/>


  <g class="scroll-layer-slow">
    <g>
        <use href="#cloud-small" x="50" y="20" opacity="0.8"/>
        <use href="#cloud-medium" x="200" y="50" opacity="0.8"/>
        <use href="#cloud-small" x="350" y="10" opacity="0.8"/>
        <use href="#cloud-medium" x="500" y="80" opacity="0.8"/>
        <use href="#cloud-small" x="650" y="30" opacity="0.8"/>
        <use href="#cloud-large" x="750" y="100" opacity="0.6" transform="scale(0.8)"/>
    </g>
    <g transform="translate(800, 0)">
        <use href="#cloud-small" x="50" y="20" opacity="0.8"/>
        <use href="#cloud-medium" x="200" y="50" opacity="0.8"/>
        <use href="#cloud-small" x="350" y="10" opacity="0.8"/>
        <use href="#cloud-medium" x="500" y="80" opacity="0.8"/>
        <use href="#cloud-small" x="650" y="30" opacity="0.8"/>
        <use href="#cloud-large" x="750" y="100" opacity="0.6" transform="scale(0.8)"/>
    </g>
  </g>

  <g class="scroll-layer-fast">
    <g>
      <use href="#cloud-large" x="-20" y="120"/>
      <use href="#cloud-medium" x="150" y="180"/>
      <use href="#cloud-large" x="280" y="100"/>
      <use href="#cloud-small" x="450" y="160"/>
      <use href="#cloud-large" x="550" y="130"/>
      <use href="#cloud-medium" x="720" y="170"/>
    </g>
    <g transform="translate(800, 0)">
      <use href="#cloud-large" x="-20" y="120"/>
      <use href="#cloud-medium" x="150" y="180"/>
      <use href="#cloud-large" x="280" y="100"/>
      <use href="#cloud-small" x="450" y="160"/>
      <use href="#cloud-large" x="550" y="130"/>
      <use href="#cloud-medium" x="720" y="170"/>
    </g>
  </g>

</svg>
