    <line x1="420" y1="40" x2="420" y2="120" stroke="#30363d" stroke-width="1" stroke-dasharray="4 2"/>

    <g id="left-col">
        <text x="30" y="65" class="text">
          <tspan class="bullet">ğŸ€</tspan> Class : <tspan class="highlight">Penetration Tester</tspan>
        </text>
        <text x="30" y="90" class="text">
          <tspan class="bullet">ğŸ€</tspan> Exp   : 3 Years (Self-Taught)
        </text>
        <text x="30" y="115" class="text">
          <tspan class="bullet">ğŸ€</tspan> Origin: Started Lvl 14 <tspan class="dim">// Hiatus: Ended</tspan>
        </text>
    </g>

    <g id="right-col">
        <text x="440" y="65" class="text">
          <tspan class="bullet">ğŸ</tspan> Focus : <tspan class="highlight">Kernel of Tree &amp; Life and Choices</tspan>
        </text>
        <text x="440" y="90" class="text">
