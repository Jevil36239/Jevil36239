<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="z-index:1;position:relative" width="854" height="200" viewBox="0 0 854 200">
    <style>
        .text { font-size: 70px; font-weight: 700; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji; }
        .desc { font-size: 20px; font-weight: 500; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji; }
        @keyframes nodeFlow {
            0% { r: 3; opacity: 0.8; }
            50% { r: 5; opacity: 0.4; }
            100% { r: 3; opacity: 0.8; }
        }
        @keyframes lineFlow {
            0% { stroke-dashoffset: 1000; }
            100% { stroke-dashoffset: 0; }
        }
        .node { animation: nodeFlow 2s infinite; }
        .flow-line { stroke-dasharray: 10,5; animation: lineFlow 20s linear infinite; }
    </style>
    <defs>
        <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#0afcff"/>
            <stop offset="100%" stop-color="#ff0055"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g transform="translate(427, 100) scale(1, 1) translate(-427, -100)">
        <path d="" fill="url(#linear)" opacity="0.4">
            <animate attributeName="d" dur="10s" repeatCount="indefinite" keyTimes="0;0.333;0.667;1" calcmod="spline" keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1" begin="0s" values="M0 0L 0 120Q 213.5 160 427 130T 854 155L 854 0 Z;M0 0L 0 145Q 213.5 160 427 140T 854 130L 854 0 Z;M0 0L 0 165Q 213.5 135 427 165T 854 130L 854 0 Z;M0 0L 0 120Q 213.5 160 427 130T 854 155L 854 0 Z"/>
        </path>
        <path d="" fill="url(#linear)" opacity="0.4">
            <animate attributeName="d" dur="10s" repeatCount="indefinite" keyTimes="0;0.333;0.667;1" calcmod="spline" keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1" begin="-5s" values="M0 0L 0 135Q 213.5 180 427 150T 854 160L 854 0 Z;M0 0L 0 150Q 213.5 120 427 120T 854 140L 854 0 Z;M0 0L 0 145Q 213.5 125 427 150T 854 165L 854 0 Z;M0 0L 0 135Q 213.5 180 427 150T 854 160L 854 0 Z"/>
        </path>
    </g>
    <!-- Network Nodes and Connections -->
    <g filter="url(#glow)">
        <circle class="node" cx="100" cy="50" r="3" fill="#0afcff"/>
        <circle class="node" cx="300" cy="80" r="3" fill="#0afcff"/>
        <circle class="node" cx="500" cy="40" r="3" fill="#0afcff"/>
        <circle class="node" cx="700" cy="70" r="3" fill="#0afcff"/>
        <path class="flow-line" d="M100 50 Q 200 65 300 80 T 500 40 T 700 70" fill="none" stroke="#0afcff" stroke-width="1"/>
    </g>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); text-shadow: -2px 2px #0ff; }
            25% { transform: translate(-2px, 2px); text-shadow: 2px -2px #f0f; }
            50% { transform: translate(2px, -2px); text-shadow: 2px 2px #ff0; }
            75% { transform: translate(-2px, -2px); text-shadow: -2px -2px #0ff; }
            100% { transform: translate(0); text-shadow: -2px 2px #0ff; }
        }
        .cyber-text { animation: glitch 2s infinite; }
    </style>
    <text text-anchor="middle" alignment-baseline="middle" x="50%" y="30%" class="text cyber-text" style="fill:#0afcff;" stroke="#39ff14" stroke-width="1">Welcome to my profile!</text>
</svg>
        
