<svg xmlns="http://www.w3.org/2000/svg" width="800" height="100">
  <defs>
    <style>
      /* Font yang bersih dan elegan (San-Serif) */
      .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 16px; fill: #ffffff; font-weight: 300; letter-spacing: 1px; }
      .text-bold { font-weight: 600; fill: #ffffff; }
      
      /* Definisi Gradient untuk Efek Cahaya */
      /* Hijau Calm */
      <linearGradient id="grad-green" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#b7e4c7;stop-opacity:0.6" />
        <stop offset="100%" style="stop-color:#74c69d;stop-opacity:0" />
      </linearGradient>
      /* Biru Calm */
      <linearGradient id="grad-blue" x1="100%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#a2d2ff;stop-opacity:0.6" />
        <stop offset="100%" style="stop-color:#bde0fe;stop-opacity:0" />
      </linearGradient>
      
      /* Filter Blur untuk membuat efek 'Awan/Asap' halus */
      <filter id="blur-filter" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
      </filter>

      /* Animasi 'Breathing' agar cahaya terasa hidup */
      @keyframes breathe {
        0% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
        100% { opacity: 0.5; transform: scale(1); }
      }
      .glow-anim { animation: breathe 6s ease-in-out infinite; transform-origin: center; }
      .glow-anim-delay { animation: breathe 8s ease-in-out infinite; transform-origin: center; animation-delay: 1s; }
    </style>
  </defs>

  <circle cx="200" cy="50" r="40" fill="url(#grad-green)" filter="url(#blur-filter)" class="glow-anim" />
  
  <circle cx="600" cy="50" r="45" fill="url(#grad-blue)" filter="url(#blur-filter)" class="glow-anim-delay" />
  
  <circle cx="400" cy="50" r="30" fill="#ffffff" opacity="0.15" filter="url(#blur-filter)" />

  <rect x="50" y="20" width="700" height="60" rx="30" fill="none" stroke="url(#grad-blue)" stroke-width="0.5" opacity="0.3" />

  <text x="400" y="55" text-anchor="middle" class="text">
    To give is to change. <tspan class="text-bold">Every choice leaves a mark.</tspan>
  </text>
  
</svg>
