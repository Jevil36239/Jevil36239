<svg xmlns="http://www.w3.org/2000/svg" width="800" height="90">
  <defs>
    <style>
      /* Font yang bersih, ringan, dan modern */
      .text-quote { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 16px; fill: #ffffff; font-weight: 300; letter-spacing: 1.5px; }
      .text-mark { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 16px; fill: #ffffff; font-weight: 600; letter-spacing: 0.5px; }
      
      /* Gradient yang LEBIH GELAP dan PEKAT (Kontras di tema putih) */
      /* Dari Hijau Tua ke Biru Tua */
    </style>
    <linearGradient id="calm-gradient-darker" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5a9e7a;stop-opacity:0.7" /> <stop offset="50%" style="stop-color:#4a90e2;stop-opacity:0.4" /> <stop offset="100%" style="stop-color:#3b7dd8;stop-opacity:0.7" /> </linearGradient>
    
    <style>
      /* Filter Blur untuk efek asap/awan halus */
      /* Dikurangi sedikit stdDeviation-nya agar bentuk lebih tegas */
    </style>
    <filter id="soft-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>

    <style>
      /* Animasi Breathing (Bernafas) agar terlihat hidup */
      /* Opasitas ditingkatkan agar tidak terlalu pudar saat animasi */
      @keyframes breathe {
        0% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.8; transform: scale(1); }
      }
      .blob { animation: breathe 6s ease-in-out infinite; transform-origin: center; }
    </style>
  </defs>

  <g filter="url(#soft-blur)" class="blob">
     <circle cx="250" cy="45" r="40" fill="#5a9e7a" opacity="0.6" />
     <circle cx="550" cy="45" r="40" fill="#3b7dd8" opacity="0.6" />
     <rect x="100" y="35" width="600" height="20" rx="10" fill="url(#calm-gradient-darker)" />
  </g>

  <text x="400" y="50" text-anchor="middle" dominant-baseline="middle" style="filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.3));">
    <tspan class="text-quote">To give is to change.</tspan> 
    <tspan fill="#a2d2ff" font-weight="bold" style="opacity: 0.8"> â€¢ </tspan> 
    <tspan class="text-mark">Every choice leaves a mark.</tspan>
  </text>
  
</svg>
