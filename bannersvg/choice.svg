<svg xmlns="http://www.w3.org/2000/svg" width="800" height="90">
  <defs>
    <linearGradient id="calm-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b7e4c7;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#a2d2ff;stop-opacity:0.5" />
    </linearGradient>
      
    <filter id="soft-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
    </filter>

    <style>
      /* Font yang bersih, ringan, dan modern */
      /* PERUBAHAN DISINI: Warna fill diubah dari #ffffff menjadi warna gelap (#374151) */
      .text-quote { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 16px; fill: #374151; font-weight: 300; letter-spacing: 1.5px; }
      .text-mark { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 16px; fill: #374151; font-weight: 600; letter-spacing: 0.5px; }
      
      /* Animasi Breathing (Bernafas) agar terlihat hidup */
      @keyframes breathe {
        0% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(1.05); }
        100% { opacity: 0.6; transform: scale(1); }
      }
      .blob { animation: breathe 6s ease-in-out infinite; transform-origin: center; }
    </style>
  </defs>

  <g filter="url(#soft-blur)" class="blob">
     <circle cx="250" cy="45" r="35" fill="#b7e4c7" opacity="0.4" />
     <circle cx="550" cy="45" r="35" fill="#a2d2ff" opacity="0.4" />
     <rect x="100" y="35" width="600" height="20" rx="10" fill="url(#calm-gradient)" />
  </g>

  <text x="400" y="50" text-anchor="middle" dominant-baseline="middle" style="filter: drop-shadow(0px 1px 3px rgba(0,0,0,0.2));">
    <tspan class="text-quote">To give is to change.</tspan> 
    <tspan fill="#5a9bd6" font-weight="bold"> â€¢ </tspan> 
    <tspan class="text-mark">Every choice leaves a mark.</tspan>
  </text>
  
</svg>
