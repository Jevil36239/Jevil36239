<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40">
  <defs>
    <style>
      .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 12px; fill: #fff; font-weight: 600; }
      .bg { fill: #0d1117; stroke: #30363d; stroke-width: 1px; rx: 6; }
      .clock-face { stroke: #64b0ff; stroke-width: 2px; fill: none; }
      .clock-hand { stroke: #64b0ff; stroke-width: 2px; stroke-linecap: round; }
      
      /* Animasi Detak Jam */
      @keyframes tick {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .hand-anim {
        transform-origin: 20px 20px;
        /* steps(60) membuat gerakannya patah-patah seperti detik */
        animation: tick 60s steps(60) infinite; 
      }
    </style>
  </defs>
  
  <rect width="158" height="38" x="1" y="1" class="bg" />
  
  <circle cx="20" cy="20" r="8" class="clock-face" />
  <g class="hand-anim">
     <line x1="20" y1="20" x2="20" y2="14" class="clock-hand" />
  </g>
  <circle cx="20" cy="20" r="1.5" fill="#64b0ff"/> <text x="38" y="24" class="text">Working on Project</text>
</svg>
